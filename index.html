    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.4);
            --accent: #007aff;
            --text: #1c1c1e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            color: var(--text);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            width: 100%;
            max-width: 600px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }

        h1 { font-size: 24px; margin-bottom: 20px; font-weight: 700; letter-spacing: -0.5px; }

        /* –°–µ—Ç–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π 2 —Å—Ç–æ–ª–±—Ü–∞ */
        .grid-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--glass-border);
            padding: 18px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover { background: white; transform: scale(1.02); }
        .btn-main { background: var(--accent); color: white; border: none; grid-column: span 2; font-size: 16px; }

        /* –°—Ç–∏–ª–∏ –∫–≤–∏–∑–∞ */
        .info-bar { display: flex; justify-content: space-between; font-size: 13px; font-weight: 600; margin-bottom: 5px; opacity: 0.8; }
        .progress-box { width: 100%; height: 8px; background: rgba(0,0,0,0.05); border-radius: 10px; margin-bottom: 15px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }
        .timer-fill { background: #ff3b30; transition: width 0.1s linear; }

        .image-box {
            width: 100%;
            height: 250px;
            border-radius: 25px;
            background: rgba(255,255,255,0.3);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
            overflow: hidden;
        }
        .image-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--glass-border);
            padding: 15px 5px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }
        .opt-btn:hover { background: rgba(255,255,255,0.8); }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats-container { text-align: left; background: rgba(255,255,255,0.3); padding: 20px; border-radius: 25px; margin: 20px 0; }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 5px; }
        
        .hidden { display: none; }
        @media (max-width: 480px) { .options-grid { grid-template-columns: 1fr; } .image-box { height: 180px; } }
    </style>
</head>

    const ALL_ITEMS = [...DATA.secret, ...DATA.divine, ...DATA.mythic, ...DATA.epic];

    let state = {
        type: '', 
        diff: '', 
        questions: [], 
        index: 0, 
        errors: 0, 
        timer: null, 
        timeLeft: 0,
        maxTime: 0
    };

    function setType(t) {
        state.type = t;
        showScreen('screen-diff');
    }

    function start(d) {
        state.diff = d;
        state.index = 0;
        state.errors = 0;
        state.maxTime = { easy: 5, medium: 4, hard: 3 }[d];

        let pool = state.type === 'all' ? ALL_ITEMS : DATA[state.type];
        state.questions = [...pool].sort(() => 0.5 - Math.random()); // –í—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏

        showScreen('screen-quiz');
        renderQuestion();
    }

    function renderQuestion() {
        if (state.index >= state.questions.length) return finish();

        const q = state.questions[state.index];
        document.getElementById('q-img').src = q.i;
        document.getElementById('q-count-text').innerText = `–í–æ–ø—Ä–æ—Å ${state.index + 1} / ${state.questions.length}`;
        document.getElementById('q-fill').style.width = `${(state.index / state.questions.length) * 100}%`;

        const box = document.getElementById('options-box');
        box.innerHTML = '';

        let opts = [q.n];
        while (opts.length < 6) {
            let r = ALL_ITEMS[Math.floor(Math.random() * ALL_ITEMS.length)].n;
            if (!opts.includes(r)) opts.push(r);
        }
        opts.sort(() => 0.5 - Math.random());

        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => answer(o === q.n);
            box.appendChild(b);
        });

        startTimer();
    }

    function startTimer() {
        clearInterval(state.timer);
        state.timeLeft = state.maxTime * 100;
        const fill = document.getElementById('timer-fill');
        const text = document.getElementById('timer-text');

        state.timer = setInterval(() => {
            state.timeLeft -= 10;
            let percent = (state.timeLeft / (state.maxTime * 100)) * 100;
            fill.style.width = percent + '%';
            text.innerText = (state.timeLeft / 100).toFixed(1) + ' —Å–µ–∫';

            if (state.timeLeft <= 0) {
                answer(false);
            }
        }, 100);
    }

    function answer(isCorrect) {
        clearInterval(state.timer);
        if (!isCorrect) state.errors++;
        state.index++;
        renderQuestion();
    }

    function finish() {
        const grade = calcGrade();
        showScreen('screen-res');
        document.getElementById('res-grade').innerText = `–û—Ü–µ–Ω–∫–∞: ${grade}`;
        
        const stats = document.getElementById('res-stats');
        stats.innerHTML = `
            <div class="stat-row"><span>–í—Å–µ–≥–æ –≤–æ–ø—Ä–æ—Å–æ–≤:</span> <b>${state.questions.length}</b></div>
            <div class="stat-row"><span>–û—à–∏–±–æ–∫:</span> <b>${state.errors}</b></div>
            <div class="stat-row"><span>–ü—Ä–∞–≤–∏–ª—å–Ω–æ:</span> <b>${state.questions.length - state.errors}</b></div>
            <div class="stat-row"><span>–ü—Ä–æ—Ü–µ–Ω—Ç:</span> <b>${(((state.questions.length - state.errors)/state.questions.length)*100).toFixed(1)}%</b></div>
        `;

        saveResult(grade);
    }

    function calcGrade() {
        const total = state.questions.length;
        const err = state.errors;
        const p = ((total - err) / total) * 100;

        if (state.type === 'all') {
            if (state.diff === 'easy') return err === 0 ? 5 : err === 1 ? 4 : err === 2 ? 3 : 2;
            if (state.diff === 'medium') return err <= 1 ? 5 : err === 2 ? 4 : err === 3 ? 3 : 2;
            if (state.diff === 'hard') return err <= 2 ? 5 : err === 3 ? 4 : err === 4 ? 3 : 2;
        } else {
            const bounds = {
                easy: [100, 98, 96],
                medium: [99, 97, 95],
                hard: [98, 96, 94]
            }[state.diff];
            if (p >= bounds[0]) return 5;
            if (p >= bounds[1]) return 4;
            if (p >= bounds[2]) return 3;
            return 2;
        }
    }

    function saveResult(g) {
        let history = JSON.parse(localStorage.getItem('br_history') || '[]');
        history.push({ d: new Date().toLocaleString(), t: state.type, g: g });
        localStorage.setItem('br_history', JSON.stringify(history));
    }

    function showHistory() {
        showScreen('screen-history');
        const list = document.getElementById('history-list');
        let history = JSON.parse(localStorage.getItem('br_history') || '[]');
        list.innerHTML = history.length ? '' : '<p>–í—ã –µ—â–µ –Ω–µ –ø—Ä–æ—Ö–æ–¥–∏–ª–∏ —Ç–µ—Å—Ç—ã</p>';
        history.reverse().forEach(h => {
            list.innerHTML += `<div class="stat-row"><span>${h.t}</span> <b>${h.g}</b></div><small>${h.d}</small><hr style="opacity:0.1">`;
        });
    }

    function backToMenu() { showScreen('screen-menu'); }

    function showScreen(id) {
        document.querySelectorAll('.glass-card > div').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }
</script>
