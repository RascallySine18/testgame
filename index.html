<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brainrot Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="glass-container">
        <div id="menu" class="screen active">
            <h1>Брейнроты</h1>
            <div class="selection-group">
                <label>Вид теста:</label>
                <select id="test-type">
                    <option value="secret">Секретные + Эксклюзивные + OG</option>
                    <option value="divine">Божественные</option>
                    <option value="mythic_legend">Мифические + Легендарные</option>
                    <option value="epic_rare_common">Эпические + Редкие + Обычные</option>
                    <option value="all">Общий тест (Все)</option>
                </select>
            </div>
            <div class="selection-group">
                <label>Сложность:</label>
                <select id="difficulty">
                    <option value="easy">Легкий (5 сек)</option>
                    <option value="medium">Средний (4 сек)</option>
                    <option value="hard">Сложный (3 сек)</option>
                </select>
            </div>
            <button onclick="startQuiz()" class="btn-main">Начать тест</button>
            <button onclick="showStats()" class="btn-secondary">Статистика</button>
        </div>

        <div id="quiz" class="screen">
            <div class="progress-info">
                <span>Прогресс: <span id="current-q">0</span>/<span id="total-q">0</span></span>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-fill"></div>
            </div>
            <div class="timer-container">
                <div id="timer-bar" class="timer-fill"></div>
            </div>
            <div class="image-box">
                <img id="question-img" src="" alt="Brainrot">
            </div>
            <div id="options" class="options-grid"></div>
        </div>

        <div id="result" class="screen">
            <h2 id="result-grade">Оценка</h2>
            <div class="stats-summary">
                <p>Верно: <span id="res-correct"></span></p>
                <p>Ошибок: <span id="res-errors"></span></p>
            </div>
            <button onclick="location.reload()" class="btn-main">В меню</button>
        </div>

        <div id="stats" class="screen">
            <h2>Статистика</h2>
            <div id="stats-history" class="history-list"></div>
            <button onclick="hideStats()" class="btn-main">Назад</button>
            <button onclick="clearStats()" class="btn-danger">Очистить данные</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
