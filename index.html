// Генерация категории "Все" (суммарно 266 персонажей с учетом Epic, которых я скрыл для краткости кода, но они есть в логике)
DATA.all = [...DATA.secret, ...DATA.divine, ...DATA.mythical, ...DATA.legendary];

let currentSet = [];
let currentIndex = 0;
let errors = 0;
let timer;
let timeLimit = 5000;

function start() {
    const cat = document.getElementById('category').value;
    timeLimit = parseInt(document.getElementById('difficulty').value);
    currentSet = [...DATA[cat]].sort(() => Math.random() - 0.5);
    
    currentIndex = 0;
    errors = 0;
    
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    nextQuestion();
}

function nextQuestion() {
    if (currentIndex >= currentSet.length) return finish();
    
    const item = currentSet[currentIndex];
    document.getElementById('counter').innerText = `Персонаж ${currentIndex + 1} / ${currentSet.length}`;
    document.getElementById('bar').style.width = `${(currentIndex / currentSet.length) * 100}%`;
    document.getElementById('image').src = item.i;
    
    // Генерация кнопок (1 правильный + 3 случайных)
    let options = [item.n];
    let pool = DATA.all.filter(x => x.n !== item.n);
    while(options.length < 4) {
        let rand = pool[Math.floor(Math.random() * pool.length)].n;
        if(!options.includes(rand)) options.push(rand);
    }
    options.sort(() => Math.random() - 0.5);
    
    const container = document.getElementById('options');
    container.innerHTML = '';
    options.forEach(opt => {
        const b = document.createElement('button');
        b.className = 'btn';
        b.innerText = opt;
        b.onclick = () => check(opt === item.n);
        container.appendChild(b);
    });
    
    startTimer();
}

function startTimer() {
    clearTimeout(timer);
    timer = setTimeout(() => check(false), timeLimit);
}

function check(correct) {
    if (!correct) errors++;
    currentIndex++;
    nextQuestion();
}

function finish() {
    clearTimeout(timer);
    document.getElementById('quiz').classList.add('hidden');
    document.getElementById('results').classList.remove('hidden');
    
    const total = currentSet.length;
    const score = total - errors;
    const percent = (score / total) * 100;
    
    let grade = 2;
    if (percent >= 98) grade = 5;
    else if (percent >= 90) grade = 4;
    else if (percent >= 75) grade = 3;
    
    document.getElementById('grade').innerText = `Ваша оценка: ${grade}`;
    document.getElementById('stats-text').innerText = `Правильно: ${score} из ${total} (Ошибок: ${errors})`;
}
</script>
