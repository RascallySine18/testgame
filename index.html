    <style>
        /* 1. ГРАДИЕНТНЫЙ ФОН */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-top: 50px;
        }

        .stats {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .image-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        /* 2. КРАСИВЫЕ КНОПКИ */
        .options-grid {
            display: grid;
            gap: 15px;
        }

        button {
            background-color: #e94560;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease; /* Плавность */
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
            font-weight: bold;
        }

        /* Эффект при наведении */
        button:hover {
            background-color: #ff4d6d;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        /* Эффект при нажатии (тот самый отклик) */
        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(233, 69, 96, 0.2);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            height: 24px;
        }
    </style>
</head>

    let currentIndex = 0;
    const totalCount = allBrainrots.length;

    function loadQuestion() {
        if (currentIndex >= totalCount) {
            document.getElementById('game-container').innerHTML = "<h1>Тест окончен! Ты настоящий сигма.</h1>";
            return;
        }

        const current = allBrainrots[currentIndex];
        document.getElementById('current').innerText = currentIndex + 1;
        document.getElementById('total').innerText = totalCount;
        document.getElementById('brainrot-img').src = current.url;
        document.getElementById('result').innerText = "";

        // Генерация вариантов (правильный + 3 случайных)
        let options = [current.name];
        while (options.length < 4) {
            let randomName = allBrainrots[Math.floor(Math.random() * totalCount)].name;
            if (!options.includes(randomName)) options.push(randomName);
        }
        options.sort(() => Math.random() - 0.5);

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, current.name);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            document.getElementById('result').innerText = "Верно! ✅";
            document.getElementById('result').style.color = "#4ade80";
            setTimeout(() => {
                currentIndex++;
                loadQuestion();
            }, 1000);
        } else {
            document.getElementById('result').innerText = "Неверно! ❌";
            document.getElementById('result').style.color = "#f87171";
        }
    }

    // Запуск
    loadQuestion();
</script>

</body>
</html>
